<mat-card>
    <mat-card-header>
        <span class="flex-spacer">&nbsp;</span>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon *ngIf="!opened">chevron_left</mat-icon>
            <mat-icon *ngIf="opened">chevron_right</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>

        <mat-sidenav-container class="example-container" autosize>
            <mat-sidenav #sidenav mode="side" position="end" [(opened)]="opened" (openedChange)="onOpenedChange($event)">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Camera Details</mat-card-title>
                        <mat-card-subtitle>{{(_cameraDetails$ | async)?.cameraName}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <div>Name: {{(_cameraDetails$ | async)?.cameraName}}</div>
                        <div>FPS: {{(_cameraDetails$ | async)?.fps}}</div>
                        <div>Recording: {{(_cameraDetails$ | async)?.recording}}</div>
                        <div>Random Number: {{(_cameraDetails$ | async)?.randomNumber}}</div>
                    </mat-card-content>
                </mat-card>
            </mat-sidenav>
        
            <mat-sidenav-content>
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Shiba Inu</mat-card-title>
                        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p><mat-checkbox [(ngModel)]="opened">sidenav.opened</mat-checkbox></p>
                        <p><button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button></p>
                    </mat-card-content>
                    <mat-card-actions>
                    </mat-card-actions>
                </mat-card>      
        
            </mat-sidenav-content>
          </mat-sidenav-container>               

    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
