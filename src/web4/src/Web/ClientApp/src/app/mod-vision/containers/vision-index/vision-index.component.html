<mat-sidenav-container class="example-container">
    <mat-sidenav #contextnav mode="side" [(opened)]="opened" [fixedInViewport]="true" class="navbar">
        <mat-toolbar class="nav-item-heading">
            Vision
        </mat-toolbar>
        <mat-nav-list>
            <mat-list-item>
                <span matListItemTitle class="bold">Streaming</span>
            </mat-list-item>
            <mat-divider></mat-divider>
            <bob-nav-item icon="holiday_village" hint="" [routerLink]="['test/annotated']">Annotated</bob-nav-item>
            <bob-nav-item icon="assured_workload" [routerLink]="['test/foregroundmask']">Foreground Mask</bob-nav-item>
            <mat-divider></mat-divider>
            <mat-list-item>
                <span matListItemTitle class="bold">Mask Control</span>
            </mat-list-item>            
            <mat-divider></mat-divider>
            <bob-nav-item icon="holiday_village" hint="" [routerLink]="['test/privacymask']">Privacy Mask</bob-nav-item>
            <bob-nav-item icon="search" hint="" [routerLink]="['test/detectionmask']">Detection Mask</bob-nav-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar>
            <mat-toolbar-row>
                <button mat-icon-button (click)="contextnav.toggle()">
                    <mat-icon *ngIf="!opened">chevron_right</mat-icon>
                    <mat-icon *ngIf="opened">chevron_left</mat-icon>
                </button>
                <span>{{(this._heading$ | async)}}</span>
                <span></span>
                <span class="flex-spacer">&nbsp;</span>
                <button mat-icon-button matTooltip="Send message" (click)="setMessage('Hello World')">
                    <mat-icon>autorenew</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Clear message" (click)="clearMessage()">
                    <mat-icon>cancel_presentation</mat-icon>
                </button>                
            </mat-toolbar-row>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
