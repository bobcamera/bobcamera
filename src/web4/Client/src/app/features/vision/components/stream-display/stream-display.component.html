<mat-card *ngIf="this.ImageStream$">
    <mat-card-content>
        <p><img style="width:100%" src="{{(this.ImageStream$ | async)}}" /></p>
    </mat-card-content>
</mat-card>

<mat-card *ngIf="!this.ImageStream$">
    <mat-card-content>
        <p>NO Image Stream!</p>        
    </mat-card-content>
</mat-card>
