<mat-card>
    <mat-card-header>
        <mat-card-title>Application Info</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="this.AppInfo$">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title> 
                Bob Info
                <span class="spacer">&nbsp;</span>
                <button mat-icon-button matTooltip="Send message" (click)="onReload()">
                    <mat-icon>autorenew</mat-icon>
                </button>                  
              </mat-panel-title>
            </mat-expansion-panel-header>
                <div class="metric-readings">
                    <label>Version:</label>
                    <span id="applicationVersion">{{(AppInfo$ | async)?.version}}</span>
                </div>
                <div class="metric-readings">
                    <label>Frame Size:</label>
                    <span id="applicationVersion">w:{{(AppInfo$ | async)?.frame_width}} x h:{{(AppInfo$ | async)?.frame_height}}</span>
                </div>
                <div class="metric-readings">
                    <label>FPS:</label>
                    <span id="applicationVersion">{{(AppInfo$ | async)?.video_fps}}</span>
                </div>
        </mat-expansion-panel>
    </mat-card-content>
    <mat-card-content *ngIf="!this.AppInfo$">
        No Data
    </mat-card-content>
</mat-card>
